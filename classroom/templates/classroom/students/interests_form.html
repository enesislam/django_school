{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2 class="mb-3">İlgi Alanını Güncelle</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Değişikliği Kaydet</button>
    <a href="{% url 'students:quiz_list' %}" class="btn btn-outline-secondary">Boşver</a>
  </form>
{% endblock %}
